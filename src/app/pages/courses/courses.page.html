<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="main-content1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-modal trigger="modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-button (click)="onClose()">
              <ion-icon name="close"></ion-icon>
              <ion-label>Close</ion-label>
            </ion-button>
          </ion-buttons>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="add-circle-outline"></ion-icon>
              <ion-label>Add</ion-label>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-form></app-form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <app-form></app-form>
  <ion-button (click)="showAlert()">
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Show Alert</ion-label>
  </ion-button>
  <ion-button (click)="showModal()"> <!--id="modal"-->
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Show Modal</ion-label>
  </ion-button>
  <ion-button (click)="showModal2()">
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label>Show Modal2</ion-label>
  </ion-button>
</ion-content>
